<!DOCTYPE html><html lang="en-US"><head>  <meta charset="utf-8">  <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0" />  <meta name="description" content="test" />  <meta name="google-site-verification" content="gEp_-K2dWfFPrI6DgINXR_rhEdH0bXGFvYNI_0Vo1I4" />  <title>Daily Beast Test</title>    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">  <link rel="stylesheet" type="text/css" href="css/boilerplate.css"/>  <link rel="stylesheet" type="text/css" href="css/main.css"/></head><body class="page">  <header class="page-head">    <h1 class="page-title">      What's New    </h1>  </header>  <div class="page-body">    <section id="articlePlaceholder" class="flexslider"></section>  </div>    <script id="articleTemplate" type="text/x-handlebars-template">    {{#if article}}      <div class="article-filter">        <select class="article-filter-select">          <option value="">All</option>          <option value="breaking-news">Breaking News</option>          <option value="food">Food</option>          <option value="health">Health</option>          <option value="nyc">NYC</option>        </select>      </div>      <ul class="slides">        {{#each article}}          <li class="article-slide">            <article class="article-item              {{#each tags}}                item-{{this}}              {{/each}}              ">              <img class="article-img" src="{{image}}">              <div class="article-date">                {{date}}              </div>              <a href="/">                <h2 class="article-title">                  {{title}}                </h2>              </a>              <ul class="article-tags">                {{#each tags}}                  <li>                    <a href="/">{{this}}</a>                  </li>                {{/each}}              </ul>              <p class="article-body">                {{body}}              </p>              <span class="read-more">Read More</span>            </article>          </li>        {{/each}}      </ul>    {{/if}}  </script>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v3.0.3.js"></script>  <script src="js/jquery.flexslider-min.js"></script>  <script src="js/main.js"></script></body></html>
