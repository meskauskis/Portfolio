<!DOCTYPE html><html lang="en-US"><head>  <meta charset="utf-8">  <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0" />  <meta name="description" content="test" />  <meta name="google-site-verification" content="gEp_-K2dWfFPrI6DgINXR_rhEdH0bXGFvYNI_0Vo1I4" />  <title>Daily Beast Test</title>    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:200">  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">  <link rel="stylesheet" type="text/css" href="css/boilerplate.css"/>  <!--<link rel="stylesheet" type="text/css" href="css/main.css"/>--></head><body class="page">  <header class="page-head">    <h1>      New Articles    </h1>  </header>  <span id="articlePlaceholder"></span>  <script id="articleTemplate" type="text/x-handlebars-template">    {{#if article}}      {{#each article}}        <li class="article-item">          <img src="{{image}}">          <div class="article-date">            {{date}}          </div>          <a href="/articles/{{url}}">            <h2 class="article-title">              {{title}}            </h2>          </a>          <div class="article-tags">            {{{tags}}}          </div>          <p class="article-body">            {{body}}          </p>        </li>      {{/each}}    {{/if}}  </script>  <footer class="page-footer">    <hr>    24224324  </footer>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v3.0.3.js"></script>  <script src="js/main.js"></script></body></html>
