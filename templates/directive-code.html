<section class="code-block-wrap">
  <h3 class="section-title2">
    {{title}}
  </h3>
  <div class="code-example" data-ng-bind-html="example">
  </div>
  <div class="code-block" data-ng-if="code !== undefined">
    <pre data-ng-bind="code">
    </pre>
  </div>
  <p class="code-block-text" data-ng-bind-html="text">
  </p>
</section>
