<head>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" />
	<meta name="description" content="Moat test" />

	<title>Trip Planner | Moat Test</title>
	
	<link rel="stylesheet" type="text/css" href="main.css"/>
	
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&libraries=geometry"></script>
	<script src="main.js"></script>
</head>

<body class="page-trip-planner">
	<header class="page-top">
		<h1 class="page-title">Trip Planner</h1>
	</header>

	<div class="page-body">
		<aside class="page-side">
			<section class="page-section">
				<h2 class="section-title">Departure</h2> 
				<div class="airport-dest">
				  <label for="airport-dest-input">Where </label>
				  <input id="airport-dest-input" class="airport-name-input">
				</div>
			</section>
		
			<section class="page-section">
				<h2 class="section-title">Arrival</h2> 
				<div class="airport-arrival">
				  <label for="airport-arrival-input">Where </label>
				  <input id="airport-arrival-input" class="airport-name-input">
				</div>
			</section>

			<div id="search-results" class="search-results">
				<p class="locations">
					<span class="departure-holder"></span> &#8594; <span class="arrival-holder"></span>
				</p>
				<b>Total distance:</b> <span class="distance-holder"></span>
			</div>
		</aside>
	
		<div class="page-map">
			<div class="map-container">
				<div id="map-canvas" class="map-canvas">
					<!-- JS fills this in. -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
